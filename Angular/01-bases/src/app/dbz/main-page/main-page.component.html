<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr />
    <ul>
      <li>Krillin - 700</li>
      <li>Goku - 15,000</li>
      <li>Vegeta - 8,500</li>
    </ul>
  </div>

  <div class="col">
    <h3>
      Agregar <small>{{ nuevo.nombre }}</small>
    </h3>
    <hr />

    <!-- el $event que va en agregar($event) captura lo que este haciendo el submit -->
    <!-- el ngSubmit es un evento mas avanzado que el $event, que evita el autoPostBack -->
    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />
      <input
        type="number"
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
      />
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
